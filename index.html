    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 50%, #6ee7b7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 20px;
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.15);
        }

        .header {
            text-align: center;
            color: #064e3b;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 8px;
            color: #059669;
        }

        .header p {
            font-size: 1.1em;
            color: #047857;
            font-weight: 500;
        }

        /* Forms */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9em;
            color: #065f46;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #d1fae5;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);

            border-radius: 16px;
            border: 2px solid #a7f3d0;
        }

        .stat-label {
            font-size: 0.85em;

            color: #065f46;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 800;
            color: #059669;
        }

        /* Expenses */
        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f9fafb;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .expense-item:hover {
            border-color: #10b981;
            background: white;
        }

        .expense-details {
            flex: 1;
        }

        .expense-header {
            display: flex;
            gap: 10px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-person {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-shared {
            background: #d1fae5;
            color: #065f46;
        }

            color: #92400e;
        }

        .expense-amount {

            font-weight: 800;
            color: #059669;
        }

        .expense-owed {
            font-size: 0.85em;
            color: #10b981;
            font-weight: 600;
            margin-top: 4px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 8px;

        }

            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 8px;
            font-weight: 600;

        }

        .accordion {

            flex-direction: column;
            gap: 10px;

        .accordion-header {

            background: #f3f4f6;

            border-radius: 0;
            font-weight: 700;
            cursor: pointer;

        .accordion-header:hover {

        }

        }

        .accordion-arrow {
            transition: transform 0.3s;
            font-size: 0.85em;
        }

        .accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
        }

        .accordion-body {
            display: none;
            padding: 16px;
            background: white;
        }

        .accordion-body.open {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.2em; }
            .stats { grid-template-columns: 1fr 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .expense-item { flex-direction: column; align-items: flex-start; gap: 12px; }
        }
    </style>
</head>

    <script>
        // Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDz7h-ch2T86bXqs6rNDhQOxw_7p7uxAAY",
            authDomain: "trackit-83c83.firebaseapp.com",
            projectId: "trackit-83c83",
            storageBucket: "trackit-83c83.firebasestorage.app",
            messagingSenderId: "715435896116",
            appId: "1:715435896116:web:8415fce9e7294c6dbac961"
        });

        const auth = firebase.auth();
        const db = firebase.firestore();
        let expenses = [];
        let currentUser = null;
        let currentView = 'all';

        document.getElementById('date').valueAsDate = new Date();

        // Auth
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('userName').textContent = user.displayName || user.email;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = (user.displayName || user.email).charAt(0).toUpperCase();
                loadExpenses();
            } else {
                currentUser = null;
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else if (tab === 'signup') {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            } else if (tab === 'forgot') {
                document.getElementById('forgotForm').classList.add('active');
            }
            
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await auth.signInWithEmailAndPassword(
                    document.getElementById('loginEmail').value,
                    document.getElementById('loginPassword').value
                );
            } catch (err) {
                showError(err.message);
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass = document.getElementById('signupPassword').value;
            const conf = document.getElementById('signupConfirm').value;
            if (pass !== conf) {
                showError('Passwords do not match');
                return;
            }
            try {
                const cred = await auth.createUserWithEmailAndPassword(
                    document.getElementById('signupEmail').value, pass
                );
                await cred.user.updateProfile({
                    displayName: document.getElementById('signupName').value
                });
                showSuccess('Account created!');
            } catch (err) {
                showError(err.message);
            }
        });

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await auth.sendPasswordResetEmail(document.getElementById('resetEmail').value);
                showSuccess('Reset email sent!');
                setTimeout(() => switchTab('login'), 2000);
            } catch (err) {
                showError(err.message);
            }
        });

        async function logout() {
            if (confirm('Logout?')) await auth.signOut();
        }

        // Expenses
        function loadExpenses() {
            db.collection('expenses')
                .where('userId', '==', currentUser.uid)
                .onSnapshot(snap => {
                    expenses = [];
                    snap.forEach(doc => expenses.push({id: doc.id, ...doc.data()}));
                    expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
                    updateStats();
                    renderExpenses();
                });
        }

        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await db.collection('expenses').add({
                    userId: currentUser.uid,
                    date: document.getElementById('date').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    splitWith: document.getElementById('splitWith').value.trim(),
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value.trim(),
                    isShared: document.getElementById('isShared').checked,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                e.target.reset();
                document.getElementById('date').valueAsDate = new Date();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        async function deleteExpense(id) {
            if (confirm('Delete?')) {
                await db.collection('expenses').doc(id).delete();
            }
        }

        function calculateOwed(exp) {
            if (!exp.splitWith || exp.splitWith.trim() === '') return 0;
            
            const lower = exp.splitWith.toLowerCase().trim();
            if (lower === 'self' || lower === 'me' || lower === 'you') return 0;
            
            const people = exp.splitWith.split(',').map(p => p.trim()).filter(Boolean);
            if (people.length === 0) return 0;
            
            if (!exp.isShared) return exp.amount;
            
            const total = people.length + 1;
            return (exp.amount / total) * people.length;
        }

        function updateStats() {
            const total = expenses.reduce((s, e) => s + e.amount, 0);
            const count = expenses.length;
            const owed = expenses.reduce((s, e) => s + calculateOwed(e), 0);
            
            let avg = 0;
            if (count > 0) {
                const days = new Set(expenses.map(e => e.date)).size;
                avg = total / days;
            }
            
            document.getElementById('totalSpent').textContent = total.toFixed(2);
            document.getElementById('totalCount').textContent = count;
            document.getElementById('avgPerDay').textContent = avg.toFixed(2);
            document.getElementById('totalOwed').textContent = owed.toFixed(2);
        }

        function switchView(view) {
            currentView = view;
            renderExpenses();
        }

        function renderExpenses() {
            const list = document.getElementById('expenseList');
            if (expenses.length === 0) {
                list.innerHTML = '<div class="empty">No expenses yet</div>';
                return;
            }
            if (currentView === 'person') renderByPerson(list);
            else if (currentView === 'month') renderByMonth(list);
            else renderAll(list);
        }

        function renderSection(view) {
            renderExpenses();
        }

        function renderAll(list) {
            list.innerHTML = expenses.map(e => {
                const owed = calculateOwed(e);
                const person = e.splitWith || 'Just you';
                return `
                    <div class="expense-item">
                        <div class="expense-details">
                            <div class="expense-header">
                                <span class="badge badge-person">üë§ ${person}</span>
                                <span class="badge badge-category">${e.category}</span>
                                ${e.isShared ? '<span class="badge badge-shared">üîÄ Split</span>' : ''}
                            </div>
                            <div style="font-weight: 600; margin-bottom: 4px;">${e.description || 'No description'}</div>
                            <div style="font-size: 0.85em; color: #6b7280;">${new Date(e.date).toLocaleDateString()}</div>
                        </div>
                        <div style="text-align: right;">
                            <div class="expense-amount">‚Çπ${e.amount.toFixed(2)}</div>
                            ${owed > 0 ? `<div class="expense-owed">Owed: ‚Çπ${owed.toFixed(2)}</div>` : ''}
                            <div style="margin-top: 8px;">
                                <button class="btn-edit" onclick="openEditModal('${e.id}')">Edit</button>
                                <button class="btn-delete" onclick="deleteExpense('${e.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderByPerson(list) {
            const groups = {};
            expenses.forEach(e => {
                const person = e.splitWith || 'Just you';
                if (!groups[person]) groups[person] = {list: [], total: 0};
                groups[person].list.push(e);
                groups[person].total += e.amount;
            });

            list.innerHTML = Object.entries(groups).map(([person, data]) => `
                <div style="margin-bottom: 24px;">
                    <div style="background: #ecfdf5; padding: 14px; border-radius: 10px; margin-bottom: 10px;">
                        <strong style="color: #065f46;">üë§ ${person}</strong>
                        <span style="float: right; font-size: 1.2em; font-weight: 800; color: #059669;">‚Çπ${data.total.toFixed(2)}</span>
                    </div>
                    ${data.list.map(e => `
                        <div class="expense-item">
                            <div class="expense-details">
                                <div class="expense-header">
                                    <span class="badge badge-category">${e.category}</span>
                                    ${e.isShared ? '<span class="badge badge-shared">üîÄ Split</span>' : ''}
                                </div>
                                <div style="font-weight: 600;">${e.description || 'No description'}</div>
                                <div style="font-size: 0.85em; color: #6b7280;">${new Date(e.date).toLocaleDateString()}</div>
                            </div>
                            <div style="text-align: right;">
                                <div class="expense-amount">‚Çπ${e.amount.toFixed(2)}</div>
                                <div style="margin-top: 8px;">
                                    <button class="btn-edit" onclick="openEditModal('${e.id}')">Edit</button>
                                    <button class="btn-delete" onclick="deleteExpense('${e.id}')">Delete</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function renderByMonth(list) {
            const groups = {};
            expenses.forEach(e => {
                const month = e.date.substring(0, 7);
                if (!groups[month]) groups[month] = {list: [], total: 0};
                groups[month].list.push(e);
                groups[month].total += e.amount;
            });

            list.innerHTML = Object.entries(groups).sort((a, b) => b[0].localeCompare(a[0])).map(([month, data]) => {
                const date = new Date(month + '-01');
                const monthName = date.toLocaleDateString('en-US', {month: 'long', year: 'numeric'});
                return `
                    <div style="margin-bottom: 24px;">
                        <div style="background: #ecfdf5; padding: 14px; border-radius: 10px; margin-bottom: 10px;">
                            <strong style="color: #065f46;">üìÖ ${monthName}</strong>
                            <span style="float: right; font-size: 1.2em; font-weight: 800; color: #059669;">‚Çπ${data.total.toFixed(2)}</span>
                        </div>
                        ${data.list.map(e => {
                            const owed = calculateOwed(e);
                            return `
                                <div class="expense-item">
                                    <div class="expense-details">
                                        <div class="expense-header">
                                            <span class="badge badge-person">üë§ ${e.splitWith || 'Just you'}</span>
                                            <span class="badge badge-category">${e.category}</span>
                                            ${e.isShared ? '<span class="badge badge-shared">üîÄ Split</span>' : ''}
                                        </div>
                                        <div style="font-weight: 600;">${e.description || 'No description'}</div>
                                        <div style="font-size: 0.85em; color: #6b7280;">${new Date(e.date).toLocaleDateString()}</div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div class="expense-amount">‚Çπ${e.amount.toFixed(2)}</div>
                                        ${owed > 0 ? `<div class="expense-owed">Owed: ‚Çπ${owed.toFixed(2)}</div>` : ''}
                                        <div style="margin-top: 8px;">
                                            <button class="btn-edit" onclick="openEditModal('${e.id}')">Edit</button>
                                            <button class="btn-delete" onclick="deleteExpense('${e.id}')">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }).join('');
        }

        function openEditModal(id) {
            const expense = expenses.find(e => e.id === id);
            if (!expense) return;
            
            document.getElementById('editId').value = id;
            document.getElementById('editDate').value = expense.date;
            document.getElementById('editAmount').value = expense.amount;
            document.getElementById('editSplitWith').value = expense.splitWith || '';
            document.getElementById('editCategory').value = expense.category;
            document.getElementById('editDescription').value = expense.description || '';
            document.getElementById('editIsShared').checked = expense.isShared || false;
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            
            try {
                await db.collection('expenses').doc(id).update({
                    date: document.getElementById('editDate').value,
                    amount: parseFloat(document.getElementById('editAmount').value),
                    splitWith: document.getElementById('editSplitWith').value.trim(),
                    category: document.getElementById('editCategory').value,
                    description: document.getElementById('editDescription').value.trim(),
                    isShared: document.getElementById('editIsShared').checked,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                closeEditModal();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        function downloadCSV() {
            if (expenses.length === 0) return alert('No expenses');
            const rows = [['Date', 'Amount', 'Split With', 'Category', 'Description', 'Shared']];
            expenses.forEach(e => rows.push([
                e.date, e.amount, e.splitWith || '', e.category, e.description || '', e.isShared ? 'Yes' : 'No'
            ]));
            const csv = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `trackit_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }
    </script>
</body>
</html>
