<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrackIT</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #66bb6a;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #66bb6a;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #81c784 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 187, 106, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #66bb6a;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <div id="loading" class="loading">
            Verifying reset link...
        </div>

        <div id="resetForm" style="display: none;">
            <div id="message" class="message"></div>
            
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="At least 6 characters">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter password">
                </div>
                <button type="submit" id="resetBtn">Reset Password</button>
            </form>
        </div>

        <div id="successMessage" style="display: none;">
            <div class="message success" style="display: block;">
                ‚úÖ Password reset successful! You can now login with your new password.
            </div>
            <div class="back-link">
                <a href="index.html">‚Üê Back to Login</a>
            </div>
        </div>

        <div id="errorMessage" style="display: none;">
            <div class="message error" style="display: block;">
                <span id="errorText"></span>
            </div>
            <div class="back-link">
                <a href="index.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDz7h-ch2T86bXqs6rNDhQOxw_7p7uxAAY",
            authDomain: "trackit-83c83.firebaseapp.com",
            projectId: "trackit-83c83",
            storageBucket: "trackit-83c83.firebasestorage.app",
            messagingSenderId: "715435896116",
            appId: "1:715435896116:web:8415fce9e7294c6dbac961"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        // Verify the reset code
        if (mode === 'resetPassword' && oobCode) {
            auth.verifyPasswordResetCode(oobCode)
                .then(email => {
                    // Valid code - show the form
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('resetForm').style.display = 'block';
                })
                .catch(error => {
                    // Invalid or expired code
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                    
                    let errorText = 'Invalid or expired reset link. ';
                    if (error.code === 'auth/expired-action-code') {
                        errorText = 'This reset link has expired. Please request a new one.';
                    } else if (error.code === 'auth/invalid-action-code') {
                        errorText = 'This reset link is invalid or has already been used. Please request a new one.';
                    } else {
                        errorText += error.message;
                    }
                    
                    document.getElementById('errorText').textContent = errorText;
                });
        } else {
            // No valid parameters
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = 'Invalid reset link. Please request a new password reset.';
        }

        // Handle form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');
            const messageDiv = document.getElementById('message');

            // Hide previous messages
            messageDiv.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                // Reset the password
                await auth.confirmPasswordReset(oobCode, newPassword);
                
                // Success!
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                messageDiv.className = 'message error';
                
                if (error.code === 'auth/weak-password') {
                    messageDiv.textContent = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/expired-action-code') {
                    messageDiv.textContent = 'This reset link has expired. Please request a new one.';
                } else {
                    messageDiv.textContent = 'Failed to reset password: ' + error.message;
                }
                
                messageDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
